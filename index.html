<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/responsive.css" />
    <!--Owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css" />

    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">THE BOYS</h3>
          <p class="sinopse">
            Na trama, conhecemos um mundo em que super-heróis são as maiores
            celebridades do planeta, e rotineiramente abusam dos seus poderes ao
            invés de os usarem para o bem. Assista a nova temporada agora!
          </p>
        </div>
        <div class="botoes">
          <div class="container">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
      <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img src="/img/avengers.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/lovecraft.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/got.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/dark.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/power.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/twd.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/supernatural.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/d1366ee309.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
